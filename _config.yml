paginate: 5
paginate_path: "/page/:num"
gems: 
  - jekyll-sitemap 
  - jekyll-feed
  - jekyll-paginate
  
# Build settings
markdown: kramdown

url: https://blog.zverit.com   # with the https protocol
enforce_ssl: blog.zverit.com   # without any protocol

jekyll-archives:
  enabled:
  - year
  - month
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

kramdown:
  auto_ids:       true
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM
  hard_wrap:      false
  footnote_nr:    1
  coderay_line_number_start: 1
  coderay_line_numbers: inline
  hard_wrap: false
